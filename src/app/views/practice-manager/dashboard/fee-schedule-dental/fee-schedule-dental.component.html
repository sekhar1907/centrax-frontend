<div class="main-wrapper">
  <section class="container-fluid main-wrapper-section ">
    <div class="row">
      <div class="col-12 mt-5 ">
        <h1 class="page-heading mb-0 pb-0">Fee Schedule</h1>

        <p
          class="mt-5 font-roboto fc-475560 fw-normal text-center uplod-drag-drop"
        >
          Upload or drag & drop
        </p>
      </div>
      <div class="col-12 mt-2 d-flex justify-content-center align-item-center">
        <ngx-dropzone
          class="drop-zone-parent d-flex flex-column"
          (change)="onSelect($event)"
        >
          <ngx-dropzone-label class="mt-3"
            ><img class="img-fluid" src="assets/images/Drop-Upload.png" />
          </ngx-dropzone-label>
          <ngx-dropzone-label
            ><span class="font-roboto drop-zone-info"
              >CSV, PDF or SVG smaller than 10MB</span
            >
          </ngx-dropzone-label>
          <ngx-dropzone-label
            ><span class="fc-475560 drag-drop-desc"
              >Drag and drop your image here or</span
            >
          </ngx-dropzone-label>
          <ngx-dropzone-label>
            <span class="drop-zone-choose-btn py-2"> Choose file </span>
          </ngx-dropzone-label>
          <ngx-dropzone-preview
            *ngFor="let f of files"
            [removable]="true"
            (removed)="onRemove(f)"
          >
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
          </ngx-dropzone-preview>
          <!-- <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                  </ngx-dropzone-preview> -->
        </ngx-dropzone>
      </div>
    </div>
    <!-- </section>
  <section class="container mt-4"> -->
    <div class="row mt-3 manualSection practice-manager-section">
      <div class="col-12">
        <span class="d-flex flex-row justify-content-center align-item-center">
          <hr class="d-inline" style="width: 156px" />
          <span class="mx-3 mt-1 bottom-or">or</span>
          <hr clas="d-inline" style="width: 156px" />
        </span>
      </div>
      <div class="col-12 d-flex justify-content-center align-item-center">
        <!-- <span class="cursor-pointer enter-manually-btn fs-1-4 px-3 py-2 font-roboto fw-semi-bold">
                  Enter Manually
              </span> -->
        <div class="row">
          <div class="col-12">
            <img
              class="img-fluid enter-btn-parent"
              *ngIf="urlfile"
              [src]="urlfile"
            />
          </div>
          <div class="col-12">
            <div class="mt-4 text-center">
              <span
                class="cursor-pointer position-relative enter-manually-btn fs-1-2 px-4 py-2 font-roboto fw-semi-bold"
              >
                Enter Manually
                <input
                  (change)="onSelect($event)"
                  type="file"
                  title=" Enter Manually"
                  class="add-file"
                />
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
