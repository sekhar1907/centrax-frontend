<div class="py-3 h-100">
    <div class="d-flex form-title print-m-p mt-5 pt-5 mb-5">
      <div class="title-container">
        <h2 class="fw-mediumi fs-3 print-p-l patient-consult-heading">SRP</h2>
      </div>
    </div>

    <div class="form-section-container">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-5 border py-2">
                <div class="row">
                    <div class="col-12">
                        <h3 class="form-input-group-header mb-3">TX COMPLETED</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-4 print-w-20"><app-form-checkbox-field [labelText]="'SRP UR'" [control]="srpFormGroup.get('srpUr')"></app-form-checkbox-field></div>
                    <div class="col-xl-4 print-w-20"><app-form-checkbox-field [labelText]="'SRP UL'" [control]="srpFormGroup.get('srpUl')"></app-form-checkbox-field></div>
                    <div class="col-xl-4 d-flex print-w-25">
                        <app-form-checkbox-field [noLabel]="true" [control]="srpFormGroup.get('moreTeethSrp')"></app-form-checkbox-field>
                        <label class="mb-0 ms-2" for="">If (1-3 teeth SRP) <br> specify teeth #'s:</label>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-xl-4 print-w-20 d-flex align-items-center"><app-form-checkbox-field [labelText]="'SRP LR'" [control]="srpFormGroup.get('srpLr')"></app-form-checkbox-field></div>
                    <div class="col-xl-4 print-w-20 d-flex align-items-center"><app-form-checkbox-field [labelText]="'SRP LL'" [control]="srpFormGroup.get('srpLl')"></app-form-checkbox-field></div>
                    <div class="col-xl-4 print-w-25"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="srpFormGroup.get('moreTeethSrpTxt')"></app-form-input-field></div>
                </div>
                <div class="row mb-4">
                    <div class="col-xl-6 col-md-12 print-w-50"><app-form-checkbox-field [labelText]="'OHI'" [control]="srpFormGroup.get('ohi')"></app-form-checkbox-field></div>
                    <div class="col-xl-6 col-md-12 print-w-50"><app-form-checkbox-field [labelText]="'Tobacco Counsel'" [control]="srpFormGroup.get('tobaccoCounsel')"></app-form-checkbox-field></div>
                </div>
                <div class="row mb-4">
                    <div class="col-xl-6 col-md-12 print-w-50"><app-form-checkbox-field [labelText]="'Nutritional Counsel'" [control]="srpFormGroup.get('nutritionalCounsel')"></app-form-checkbox-field></div>
                    <div class="col-xl-6 col-md-12 print-w-50"><app-form-checkbox-field [labelText]="'Probing'" [control]="srpFormGroup.get('probing')"></app-form-checkbox-field></div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex align-items-center">
                        <div class="me-2"><app-form-checkbox-field [labelText]="'Other'" [control]="srpFormGroup.get('other1')"></app-form-checkbox-field></div>
                        <div class="flex-grow-1"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="srpFormGroup.get('other1Txt')"></app-form-input-field></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-12 col-xl-7 ps-md-5 ps-0">
                <div class="row mb-4">
                    <div class="col-12 print-style">
                        <div class="mt-3"><label>Health History Update</label></div>
                        <div class="d-flex align-items-center history-block">
                            <div><app-form-radio-field [items]="healthHistoryRadio" [control]="srpFormGroup.get('healthHistory')"></app-form-radio-field></div>
                            <div class="flex-grow-1 ms-2"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="srpFormGroup.get('changeTxt')"></app-form-input-field></div>
                        </div>
                    </div>
                </div>

                <div class="row mb-5">
                    <div class="col-12"><app-form-input-field appearance="appearance-1" [labelText]="'CC / Pt concerns:'" [control]="srpFormGroup.get('ccConcerns')"></app-form-input-field></div>
                </div>

                <div class="row mt-4">
                    <div class="col-xl-4 print-w-25">
                        <div class="col-12 mb-5"><app-form-input-field appearance="appearance-1" [labelText]="'BP:'" [control]="srpFormGroup.get('bp')"></app-form-input-field></div>
                        <div class="col-12"><app-form-input-field appearance="appearance-1" [labelText]="'Pulse:'" [control]="srpFormGroup.get('pulse')"></app-form-input-field></div>
                    </div>
                    <div class="col-xl-8 d-flex print-w-75 extre_textarea">
                        <label><div class="mt-3 me-3">Next Visit / <br> Sequence:</div></label>
                        <div class="flex-grow-1">
                            <app-form-textarea-field
                                [noLabel]="true"
                                [rows]="4"
                                [control]="srpFormGroup.get('nextVisit')">
                            </app-form-textarea-field>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row mt-5">
          <div class="col-12 d-none-print print-top-m print-show mt-5">
            <div class="row my-5">
              <div class="col-4">
                <h6 class="fw-mediumi fs-5 d-none-print print-show">PATIENT REGISTRATION FORMS</h6>
              </div>
              <div class="col-4 text-center d-flex justify-content-center flex-column p-center-logo">
                  <h6 class="fw-mediumi fs-5 d-inline-block d-none-print print-show"><i>powerd by</i></h6>
                  <img class="centrax-size text-center d-none-print print-show" src="/assets/centrax-logo.svg" alt="CENTRAX" />
              </div>
              <div class="col-4 text-end d-none-print print-show">
                <h6 class="fw-mediumi fs-5">Continue on next page</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 print-top-m print-show d-none-print">
            <app-form-header-info
            [providerName]="'Dr. Jane Doe'"
            [practiceName]="'Astra Practice Partners'"
            [practicePhoneNumber]="'(555) 555-5555'"
            [practiceAddress]="'1234 SE 33rd ST Portland, OR 97202'"
            [patientName]="'Mickey Mouse'"
            [patientBirthdate]="'04/26/1936'"
            [entryDate]="'02/20/2020'">
          </app-form-header-info>
          </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-12 d-flex align-items-center flex-wrap flex-lg-nowrap">
                <div><app-form-input-field appearance="appearance-1" [labelText]="'Provider'" [control]="srpFormGroup.get('provider1')"></app-form-input-field></div>
                <div class="mx-2 mx-lg-5 extre_textarea"><app-form-checkbox-field [labelText]="'Dispensed home care kit:'" [control]="srpFormGroup.get('dispensedHome')"></app-form-checkbox-field></div>
                <div class="mx-2 mx-lg-5"><app-form-checkbox-field [labelText]="'Toothbrush'" [control]="srpFormGroup.get('toothBrush')"></app-form-checkbox-field></div>
                <div class="mx-2 mx-lg-5"><app-form-checkbox-field [labelText]="'Floss'" [control]="srpFormGroup.get('floss')"></app-form-checkbox-field></div>
                <div class="mx-2 mx-lg-5"><app-form-checkbox-field [labelText]="'Toothpaste'" [control]="srpFormGroup.get('toothpaste')"></app-form-checkbox-field></div>
                <div class="ms-2 mx-lg-5"><app-form-checkbox-field [labelText]="'Other:'" [control]="srpFormGroup.get('other2')"></app-form-checkbox-field></div>
                <div class="flex-grow-1"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="srpFormGroup.get('other2Txt')"></app-form-input-field></div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-xl-4 col-md-6 print-w-25 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Perio DX:'" [control]="srpFormGroup.get('perioDx')"></app-form-input-field></div>
            <div class="col-xl-4 col-md-6 print-w-30 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Probe depths: Gen'" [control]="srpFormGroup.get('gen')"></app-form-input-field></div>
            <div class="col-xl-4 col-md-6 print-w-25 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Loc:'" [control]="srpFormGroup.get('loc')"></app-form-input-field></div>
        </div>
        <div class="row mb-5">
            <div class="col-xl-4 col-md-6 print-w-25 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Plaque:'" [control]="srpFormGroup.get('plaque')"></app-form-input-field></div>
            <div class="col-xl-4 col-md-6 print-w-30 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Tissue color/consistency:'" [control]="srpFormGroup.get('tissueColor')"></app-form-input-field></div>
            <div class="col-xl-4 col-md-6 print-w-30 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Stain:'" [control]="srpFormGroup.get('stain')"></app-form-input-field></div>
        </div>
        <div class="row mb-2">
            <div class="col-xl-4 col-md-6 print-w-25 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Calculus:'" [control]="srpFormGroup.get('calculus')"></app-form-input-field></div>
            <div class="col-xl-4 col-md-6 print-w-30 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Bleeding:'" [control]="srpFormGroup.get('bleeding')"></app-form-input-field></div>
            <div class="col-xl-4 col-md-6 print-w-30 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Inflammation:'" [control]="srpFormGroup.get('inflammation')"></app-form-input-field></div>
        </div>
    </div>

    <div class="form-section-container">
        <div class="row mb-3">
            <div class="col-12"><label class="fc-accent-text mb-0">Notes</label></div>
        </div>
        <div class="row mb-3">
            <div class="col-12 mb-4">
                <app-form-textarea-field
                    [noLabel]="true"
                    [rows]="5"
                    [control]="srpFormGroup.get('notes')">
                </app-form-textarea-field>
            </div>
            <div class="col-sm-12 col-md-6 print-w-30 col-xl-3">
                <app-form-input-field appearance="appearance-1" [labelText]="'Provider:'" [control]="srpFormGroup.get('provider2')"></app-form-input-field>
            </div>
        </div>
        <div class="row mt-5 d-none-print print-top-m print-show mt-5">
          <div class="col-12">
            <div class="row my-5">
              <div class="col-4">
                <h6 class="fw-mediumi fs-5 d-none-print print-show">PATIENT REGISTRATION FORMS</h6>
              </div>
              <div class="col-4 text-center d-flex justify-content-center flex-column p-center-logo">
                  <h6 class="fw-mediumi fs-5 d-inline-block d-none-print print-show"><i>powerd by</i></h6>
                  <img class="centrax-size text-center d-none-print print-show" src="/assets/centrax-logo.svg" alt="CENTRAX" />
              </div>
              <div class="col-4 text-end d-none-print print-show">
                <h6 class="fw-mediumi fs-5">Continue on next page</h6>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
