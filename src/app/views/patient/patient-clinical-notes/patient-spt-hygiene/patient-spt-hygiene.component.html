<div class="py-3 h-100">
    <div class="d-flex form-title print-m-p mt-5 pt-5 mb-5">
      <div class="title-container">
        <h2 class="fw-mediumi fs-3 print-p-l patient-consult-heading">SPT Hygiene</h2>
      </div>
    </div>

    <div class="form-section-container">
        <div class="row">
            <div class="col-xl-9 col-lg-12">
                <div class="row">
                    <div class="col-xl-4 mb-5 col-md-6 print-w-25 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Provider'" [control]="sptHygieneFormGroup.get('provider')"></app-form-input-field></div>
                    <div class="col-xl-4 mb-5 col-md-6 print-w-25 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Units'" [control]="sptHygieneFormGroup.get('units')"></app-form-input-field></div>
                    <div class="col-xl-4 mb-5 col-md-6 print-w-50 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Treatment completed'" [control]="sptHygieneFormGroup.get('treatmentCompleted')"></app-form-input-field></div>
                    <div class="col-xl-4 col-md-6 print-w-25 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Pre BP/P'" [control]="sptHygieneFormGroup.get('preBp')"></app-form-input-field></div>
                    <div class="col-xl-4 col-md-6 print-w-25 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Post BP/P'" [control]="sptHygieneFormGroup.get('postBp')"></app-form-input-field></div>
                    <div class="col-xl-4 col-md-6 print-w-50 col-sm-12"><app-form-input-field appearance="appearance-1" [labelText]="'Treatment'" [control]="sptHygieneFormGroup.get('treatment')"></app-form-input-field></div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-12 ps-0 ps-xl-5">
                <div class="mt-3 ps-3 ps-xl-0"><label>Perio Health</label></div>
                <app-form-radio-field [isVertical]="true" [items]="perioHealthRadio" [control]="sptHygieneFormGroup.get('perioHealth')"></app-form-radio-field>
            </div>
        </div>
    </div>

    <div class="form-section-container">
        <div class="row">
            <div class="col-xl-6 col-md-12">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3 text-center"><label>Location</label></div>
                    <div class="col-3 text-center"><label>Severity</label></div>
                    <div class="col-3 text-center"><label>Site</label></div>
                </div>
                <div class="row mb-4">
                    <div class="col-3 d-flex align-items-center justify-content-end"><label class="fc-accent-text">Hemo/Debride:</label></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="hemoDebride.get('location')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="hemoDebride.get('serverity')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="hemoDebride.get('site')"></app-form-input-field></div>
                </div>
                <div class="row mb-4">
                    <div class="col-3 d-flex align-items-center justify-content-end"><label class="fc-accent-text">Inflammation:</label></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="inflammation.get('location')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="inflammation.get('serverity')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="inflammation.get('site')"></app-form-input-field></div>
                </div>
                <div class="row mb-4">
                    <div class="col-3 d-flex align-items-center justify-content-end"><label class="fc-accent-text">Consistency:</label></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="consistency.get('location')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="consistency.get('serverity')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="consistency.get('site')"></app-form-input-field></div>
                </div>
                <div class="row mb-4">
                    <div class="col-3 d-flex align-items-center justify-content-end"><label class="fc-accent-text">Necrotic Tissue:</label></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="necroticTissue.get('location')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="necroticTissue.get('serverity')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="necroticTissue.get('site')"></app-form-input-field></div>
                </div>
                <div class="row mb-4">
                    <div class="col-3 d-flex align-items-center justify-content-end"><label class="fc-accent-text">Sub Calc:</label></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="subCalc.get('location')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="subCalc.get('serverity')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="subCalc.get('site')"></app-form-input-field></div>
                </div>
                <div class="row mb-4">
                    <div class="col-3 d-flex align-items-center justify-content-end"><label class="fc-accent-text">Supra Calc:</label></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="supraCalc.get('location')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="supraCalc.get('serverity')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="supraCalc.get('site')"></app-form-input-field></div>
                </div>
                <div class="row">
                    <div class="col-3 d-flex align-items-center justify-content-end"><label class="fc-accent-text">Stain:</label></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="stain.get('location')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="stain.get('serverity')"></app-form-input-field></div>
                    <div class="col-3 text-center"><app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="stain.get('site')"></app-form-input-field></div>
                </div>
            </div>
              <div class="col-12 d-none-print print-top-m print-show mt-5">
                <div class="row my-5">
                  <div class="col-4">
                    <h6 class="fw-mediumi fs-5 d-none-print print-show">PATIENT REGISTRATION FORMS</h6>
                  </div>
                  <div class="col-4 text-center d-flex justify-content-center flex-column p-center-logo">
                      <h6 class="fw-mediumi fs-5 d-inline-block d-none-print print-show"><i>powerd by</i></h6>
                      <img class="centrax-size text-center d-none-print print-show" src="/assets/centrax-logo.svg" alt="CENTRAX" />
                  </div>
                  <div class="col-4 text-end d-none-print print-show">
                    <h6 class="fw-mediumi fs-5">Continue on next page</h6>
                  </div>
                </div>
              </div>
                <div class="col-12 print-top-m print-show d-none-print">
                  <app-form-header-info
                  [providerName]="'Dr. Jane Doe'"
                  [practiceName]="'Astra Practice Partners'"
                  [practicePhoneNumber]="'(555) 555-5555'"
                  [practiceAddress]="'1234 SE 33rd ST Portland, OR 97202'"
                  [patientName]="'Mickey Mouse'"
                  [patientBirthdate]="'04/26/1936'"
                  [entryDate]="'02/20/2020'">
                </app-form-header-info>
                </div>
            <div class="col-xl-6 col-md-12 mt-5 mt-xl-0">
                <div class="form-subsection-container pb-2 h-100">
                    <div class="row">
                        <div class="col-3"><label class="fc-accent-text">Treatment</label></div>
                        <div class="col-9"><label class="fc-accent-text">Location</label></div>
                    </div>
                    <div class="row mb-3" *ngFor="let treatment of treatmentNames; let treatmentIndex = index">
                        <div class="col-3 d-flex align-items-center">
                          <label class="fc-accent-text">{{treatment.label}}</label>
                            <!-- <app-form-checkbox-field [labelText]="treatment.label" [control]="treatmentList.controls[treatmentIndex].get('name')"></app-form-checkbox-field> -->
                        </div>
                        <div class="col-9 d-flex align-items-center justify-content-between">
                            <div class="mx-2 mx-xl-0"><app-form-checkbox-field selectPrefix="{{treatment.label}}" [labelText]="'FM'" [control]="treatmentList.controls[treatmentIndex].get('location').get('fm')"></app-form-checkbox-field></div>
                            <div class="mx-2 mx-xl-0"><app-form-checkbox-field selectPrefix="{{treatment.label}}" [labelText]="'LR'" [control]="treatmentList.controls[treatmentIndex].get('location').get('lr')"></app-form-checkbox-field></div>
                            <div class="mx-2 mx-xl-0"><app-form-checkbox-field selectPrefix="{{treatment.label}}" [labelText]="'UR'" [control]="treatmentList.controls[treatmentIndex].get('location').get('ur')"></app-form-checkbox-field></div>
                            <div class="mx-2 mx-xl-0"><app-form-checkbox-field selectPrefix="{{treatment.label}}" [labelText]="'LL'" [control]="treatmentList.controls[treatmentIndex].get('location').get('ll')"></app-form-checkbox-field></div>
                            <div class="mx-2 mx-xl-0"><app-form-input-field selectPrefix="{{treatment.label}}" appearance="appearance-1" [labelText]="'Other'" [control]="treatmentList.controls[treatmentIndex].get('location').get('other')"></app-form-input-field></div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-6"><app-form-input-field appearance="appearance-1" [labelText]="'Arestin Location'" [control]="sptHygieneFormGroup.get('arestinLocation')"></app-form-input-field></div>
                        <div class="col-6"><app-form-input-field appearance="appearance-1" [labelText]="'Flouride Location'" [control]="sptHygieneFormGroup.get('flourideLocation')"></app-form-input-field></div>
                    </div>
                    <div class="row">
                        <div class="col-6"><app-form-input-field appearance="appearance-1" [labelText]="'Pain Med Disp:'" [control]="sptHygieneFormGroup.get('painMedDisp')"></app-form-input-field></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-xl-6 col-md-12">
                <app-form-textarea-field
                    [labelText]="'Comments:'"
                    [rows]="5"
                    [control]="sptHygieneFormGroup.get('comments')">
                </app-form-textarea-field>
            </div>
            <div class="col-xl-6 col-md-12 mt-5 mt-xl-0">
                <div class="text-start text-xl-center"><label>Home Care</label></div>
                <div class="px-0 px-xl-5 mt-4 homecare-div"><app-form-radio-field [items]="homeCareRadio" [control]="sptHygieneFormGroup.get('homeCare')"></app-form-radio-field></div>
            </div>
        </div>
        <div class="row my-5">
          <div class="col-12 d-none-print print-top-m print-show mt-5">
            <div class="row my-5">
              <div class="col-4">
                <h6 class="fw-mediumi fs-5 d-none-print print-show">PATIENT REGISTRATION FORMS</h6>
              </div>
              <div class="col-4 text-center d-flex justify-content-center flex-column p-center-logo">
                  <h6 class="fw-mediumi fs-5 d-inline-block d-none-print print-show"><i>powerd by</i></h6>
                  <img class="centrax-size text-center d-none-print print-show" src="/assets/centrax-logo.svg" alt="CENTRAX" />
              </div>
              <div class="col-4 text-end d-none-print print-show">
                <h6 class="fw-mediumi fs-5">Continue on next page</h6>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="form-section-container">
      <div class="row mb-5">
        <div class="mt-3 ps-3 ps-xl-0"><label class="fc-accent-text">Anesthetic</label></div>
      </div>
      <div class="row">
        <div class="col-12 mb-5">
          <div class="row mb-3">
            <div class="col-2 text-center"><label>Anesthetic</label></div>
            <div class="col-2 text-center"><label>Amount</label></div>
            <div class="col-8"><label>Locations</label></div>
          </div>
          <div class="row mb-3" *ngFor="let anestheticItem of anestheticList.controls; let anestheticListIndex = index">
            <div class="col-2">
              <app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="anestheticList.controls[anestheticListIndex].get('name')"></app-form-input-field>
            </div>
            <div class="col-2">
              <app-form-input-field appearance="appearance-1" [noLabel]="true" [control]="anestheticList.controls[anestheticListIndex].get('amount')"></app-form-input-field>
            </div>
            <div class="col-8 d-flex align-items-center justify-content-between">
              <app-form-checkbox-field selectPrefix="{{anestheticListIndex}}" [labelText]="'IA/L'" [control]="anestheticList.controls[anestheticListIndex].get('locations').get('ial')"></app-form-checkbox-field>
              <app-form-checkbox-field selectPrefix="{{anestheticListIndex}}" [labelText]="'B'" [control]="anestheticList.controls[anestheticListIndex].get('locations').get('b')"></app-form-checkbox-field>
              <app-form-checkbox-field selectPrefix="{{anestheticListIndex}}" [labelText]="'mental'" [control]="anestheticList.controls[anestheticListIndex].get('locations').get('mental')"></app-form-checkbox-field>
              <app-form-checkbox-field selectPrefix="{{anestheticListIndex}}" [labelText]="'PSA'" [control]="anestheticList.controls[anestheticListIndex].get('locations').get('psa')"></app-form-checkbox-field>
              <app-form-checkbox-field selectPrefix="{{anestheticListIndex}}" [labelText]="'MSA'" [control]="anestheticList.controls[anestheticListIndex].get('locations').get('msa')"></app-form-checkbox-field>
              <app-form-checkbox-field selectPrefix="{{anestheticListIndex}}" [labelText]="'NP'" [control]="anestheticList.controls[anestheticListIndex].get('locations').get('np')"></app-form-checkbox-field>
              <app-form-checkbox-field selectPrefix="{{anestheticListIndex}}" [labelText]="'GP'" [control]="anestheticList.controls[anestheticListIndex].get('locations').get('gp')"></app-form-checkbox-field>
              <app-form-checkbox-field selectPrefix="{{anestheticListIndex}}" [labelText]="'AMSA'" [control]="anestheticList.controls[anestheticListIndex].get('locations').get('amsa')"></app-form-checkbox-field>
              <app-form-input-field appearance="appearance-1" [labelText]="'Infiltrate'" [control]="anestheticList.controls[anestheticListIndex].get('locations').get('infiltrate')"></app-form-input-field>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-xl-6 col-12">
              <app-form-textarea-field
                [labelText]="'Anesthetic Notes'"
                [rows]="5"
                [control]="sptHygieneFormGroup.get('anestheticNote')">
              </app-form-textarea-field>
            </div>
            <div class="col-xl-6 col-12">
              <div class="text-center mb-4"><label class="fc-accent-text mb-0">Nitrous Oxide</label></div>
              <div class="d-flex align-items-center justify-content-between mb-4">
                <app-form-input-field appearance="appearance-1" labelText="N2O Concentration %" [control]="sptHygieneFormGroup.get('n2o')"></app-form-input-field>
                <app-form-input-field class="oxide-block" appearance="appearance-1" labelText="Total Liters Volume" [control]="sptHygieneFormGroup.get('totalLiterVolumn')"></app-form-input-field>
                <app-form-input-field appearance="appearance-1" labelText="Duration" [control]="sptHygieneFormGroup.get('duration')"></app-form-input-field>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <app-form-input-field appearance="appearance-1" labelText="O2 Flush total liters volume" [control]="sptHygieneFormGroup.get('o2Fluse')"></app-form-input-field>
                <app-form-input-field appearance="appearance-1" labelText="Duration of O2" [control]="sptHygieneFormGroup.get('durationO2')"></app-form-input-field>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
