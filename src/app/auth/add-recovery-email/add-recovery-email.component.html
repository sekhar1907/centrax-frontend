
<div class="container shw ">
  <div class="row mt-5">
    <div class="col-12 mt-3 p-0 d-flex justify-content-center">
      <div class="email-perant-box">
        <div class="row">
          <div class="col-12 text-center p-5">
            <h2 class="title">Add Recovery Email?</h2>
          </div>
          <div class="offset-2 col-8">
            <p class="detail py-4 text-justify">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. Enim
              ut tellus elementum sagittis vitae.
            </p>
          </div>
        </div>
        <div class="row">
          <form
            [formGroup]="recoveryEmailFormGroup"
            (ngSubmit)="onAddRecoveryEmail()"
          >
            <div class="offset-md-3 col-md-5 col-12 pe-md-0">
              <div class="form-floating mb-3">
                <input
                  pInputText
                  id="email"
                  formControlName="email"
                  type="email"
                  name="email"
                  class="form-control {{
                    formsubmit && form['email'].errors
                      ? 'ng-invalid ng-dirty'
                      : 'is-valid'
                  }}"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Recovery Email Address *</label>
              </div>
              <span class="add-recovery-btn form-control text-center"
                >Add Recovery Email</span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
