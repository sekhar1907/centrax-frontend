<div class="sidebar-container pt-5 d-flex flex-column">
  <div class="user-profile d-flex flex-column align-items-center ps-2 ps-xxl-4 pe-2 pe-xxl-4 ms-0 ms-xxl-2 me-0 me-xxl-2 mb-5">
    <div class="user-avatar">
      <img *ngIf="(userData$ | async)?.profilePhoto" class="w-100 h-100" [src]="(userData$ | async)?.profilePhoto" alt="">
      <div *ngIf="!(userData$ | async)?.profilePhoto" class="profile-photo w-100 h-100 d-flex align-items-center justify-content-center">
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
    <div class="d-flex flex-column flex-grow-1 ps-2">
      <h5 class="user-name nav-link nav-sidebar-link fs-2-0" (click)="onOpenPopup()"
      [ngClass]="{'active' : (this.sidebarPopupOpen$ | async)?.id === 'user'}">{{ (userData$ | async)?.name ?? 'User Name'}}</h5>
    </div>
  </div>
  <dashboard-sidebar-menu></dashboard-sidebar-menu>
</div>
