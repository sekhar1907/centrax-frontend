<div class="popup-menu py-5 px-3">
  <div class="d-flex align-items-center">
    <a class="btn btn-link text-primary text-left fs-2-0 px-0" routerLink="/patient/registration">Create new patient</a>
  </div>

  <div class="d-flex flex-column flex-grow-1 mt-5">
    <h4>Patients</h4>
    <ul class="pl-0" style="list-style: none;">
      <li class="nav-item"  *ngFor="let patient of (patients$ | async)">
        <p-accordion styleClass="w-100 bg-none">
          <p-accordionTab header="{{patient?.firstName}} {{patient?.lastName}}">
            <a class="btn btn-link text-primary text-left fs-1-6" href="/patient/registration/info/{{patient.id}}">Patient info</a>
            <ul style="list-style: none;" class="pl-0 mt-2">
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/consult/{{patient.id}}">
                  Consult
                </a>
              </li>
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/operative-progress/{{patient.id}}">
                  Operative Progress
                </a>
              </li>
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/recall/{{patient.id}}">
                  Recall
                </a>
              </li>
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/perio-maintenance/{{patient.id}}">
                  Perio Maintenance
                </a>
              </li>
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/extraction/{{patient.id}}">
                  Extraction
                </a>
              </li>
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/fillings/{{patient.id}}">
                  Fillings
                </a>
              </li>
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/root-canal/{{patient.id}}">
                  Root Canal
                </a>
              </li>
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/sealant/{{patient.id}}">
                  Sealant
                </a>
              </li>
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/spt-hygiene/{{patient.id}}">
                  SPT Hygiene
                </a>
              </li>
              <li>
                <a class="btn btn-link text-primary text-left fs-1-6" routerLink="/patient/clinical-notes/srp/{{patient.id}}">
                  SRP
                </a>
              </li>
            </ul>
          </p-accordionTab>
        </p-accordion>


      </li>
    </ul>

  </div>
</div>
