<div class="row no-gutters pl-3 pr-3 body-wrapper mb-3">
    <div class="card pb-5">
        <div class="row pt-5 pb-4 pl-3 pr-2">
            <div class="col-sm-6">
                <span class="p-input-icon-left">
                    <i class="pi pi-search search-icon-style"></i>
                    <input type="text" pInputText (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search" />
                </span>
            </div>
            <div class="col-sm-6">
                <select name="" id="" (change)="getFeeSchedule($event.target.value)">
                    <option value="Basic" disabled selected>Fee Schedule</option>
                    <option value="Basic">Basic</option>
                    <option value="Metlife">Metlife</option>
                    <option value="Fun Fun">Fun Fun</option>
                    <option value="Office">Office</option>
                </select>
            </div>
        </div>
        <p-table
            #dt1
            [value]="products"
            dataKey="id"
            [globalFilterFields]="['procedureCode', 'description', 'amount']"
            styleClass="p-datatable-sm p-datatable-gridlines"
            >
            <ng-template pTemplate="header">
                <tr>
                    <th>Procedure</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.procedureCode }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.amount }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
