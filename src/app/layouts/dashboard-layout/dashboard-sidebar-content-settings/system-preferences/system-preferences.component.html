<div class="row no-gutters pl-5 pb-8 body-wrapper">
    <div class="container">
        <form [formGroup]="systemPreferenceForm" novalidate (ngSubmit)="updateSystemPreference()">

            <div class="d-flex justify-content-between mb-2">
                <h6 class="heading">General Information</h6>
                <span class="push-right"><i class="far fa-edit s-13-12"></i></span>
            </div>

            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['showPopupReminder']" formControlName="showPopupReminder">
                  <span>Show popup reminder</span>
                </label>
            </div>

            <label for="">
                Change Password every <select formControlName="changePasswordHowManyDays" id="" class="change-password">
                    <option [ngValue]="0">0</option>
                    <option [ngValue]="30">30</option>
                    <option [ngValue]="60">60</option>
                    <option [ngValue]="90">90</option>
                    <option [ngValue]="120">120</option>
                </select> days
            </label>
            <label for="">
                Patients older than <select formControlName="usePermanentDentitionOlderThan" id="" class="patients-older-than">
                    <option *ngFor="let f of [].constructor(100); let r = index" [ngValue]="r + 1">{{r + 1}}</option>
                </select> use permanent dentition
            </label>
            <div class="d-flex justify-content-between mt-3 mb-2">
                <h6 class="heading">Claims</h6>
                <span class="push-right"><i class="far fa-edit s-13-12"></i></span>
            </div>

            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['defaultToBenefitsAssigned']" formControlName="defaultToBenefitsAssigned">
                  <span>Default to benefits assigned</span>
                </label>
            </div>

            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['defaultToReleaseInsuranceInfo']" formControlName="defaultToReleaseInsuranceInfo">
                  <span>Default to release insurance information</span>
                </label>
            </div>

            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['alwaysHoldSecondaryClains']" formControlName="alwaysHoldSecondaryClains">
                  <span>Always hold secondary claims</span>
                </label>
            </div>

            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['defaulMedicalClaimAssignment']" formControlName="defaulMedicalClaimAssignment">
                  <span>Default medical claim assignment</span>
                </label>
            </div>

            <div class="d-flex justify-content-between mt-3 mb-2">
                <h6 class="heading">UCR Management</h6>
                <span class="push-right"><i class="far fa-edit s-13-12"></i></span>
            </div>

            <div>Prompt for UCR updates when posting insurance payments?</div>

            <div class="radio-item">
                <input type="radio" id="posting-insurance-yes" formControlName="promptUCRUpdatesWhenPostingInsurancePayments" [value]="true">
                <label for="posting-insurance-yes">Yes</label>
            </div>

            <div class="radio-item">
                <input type="radio" id="posting-insurance-no" formControlName="promptUCRUpdatesWhenPostingInsurancePayments" [value]="false">
                <label for="posting-insurance-no">No</label>
            </div>

            <div class="d-flex justify-content-between mt-3 mb-2">
                <h6 class="heading">Ledger Cutoff</h6>
                <span class="push-right"><i class="far fa-edit s-13-12"></i></span>
            </div>

            <label for="">Only show transactions after
                <input type="date" formControlName="onlyShowTransactionsAfter" class="transactions-after">
            </label>
            <small class="text-danger" id="username-help" *ngIf="form['onlyShowTransactionsAfter'].errors && form['onlyShowTransactionsAfter'].errors['notEquivalent']">The Ledger CuttOff Date must be at least a year in the past.</small>
            <div class="d-flex justify-content-between mt-3 mb-2">
                <h6 class="heading">New Account Settings</h6>
                <span class="push-right"><i class="far fa-edit s-13-12"></i></span>
            </div>

            <label for="">
                Default Provider <input type="number" formControlName="defaulProvider" id="" class="default-provider" />
            </label>
            <label for="">Fee Schedule
                <select formControlName="feeSchedule" id="" class="fee-schedule">
                    <option [value]="'basic'">Basic</option>
                    <option [value]="'advance'">Advance</option>
                </select>
            </label>

            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['sendStatement']" formControlName="sendStatement">
                  <span>Send Statement</span>
                </label>
            </div>

            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['printStatementEstimates']" formControlName="printStatementEstimates">
                  <span>Print Statement Estimates</span>
                </label>
            </div>


            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['collectionMessages']" formControlName="collectionMessages">
                  <span>Collection Messages</span>
                </label>
            </div>


            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['financeCharges']" formControlName="financeCharges">
                  <span>Finance Charges</span>
                </label>
            </div>

            <label for="">
                Hide accounts older than <select name="hideAccountsYearsOlderThan" id="" class="hide-account-older-than">
                    <option *ngFor="let f of [].constructor(25); let r = index" [ngValue]="r + 1">{{r + 1}}</option>
                </select> Years
            </label>

            <div class="d-flex justify-content-between mt-3 mb-2">
                <h6 class="heading">New Account Settings</h6>
                <span class="push-right"><i class="far fa-edit s-13-12"></i></span>
            </div>
            <label for="">
                Default recall interval every <select name="defaultRecallMonthInterval" id="" class="recall-interval">
                    <option *ngFor="let f of [].constructor(24); let r = index" [ngValue]="r + 1">{{r + 1}}</option>
                </select> months
            </label>

            <label for="">
                Recall Method <select formControlName="recallMethod" id="" class="recall-method">
                    <option [value]="'None'">None</option>
                    <option [value]="'Phone'">Phone</option>
                    <option [value]="'Card'">Card</option>
                    <option [value]="'Label'">Label</option>
                </select>
            </label>

            <div class="checkbox-input-wrapper">
                <label>
                  <input type="checkbox" [checked]="systemPreferenceForm.controls['autoCreateRecall']" formControlName="autoCreateRecall">
                  <span>Auto-Create Recall</span>
                </label>
            </div>

            <div class="d-flex flex-row-reverse">
                <button class="btn-save" type="submit" [disabled]="systemPreferenceForm.pristine || systemPreferenceForm.invalid" >save</button>
            </div>
        </form>
    </div>
</div>
