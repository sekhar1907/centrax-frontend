<div class="popup-menu py-5 px-3">
  <div class="d-flex flex-column h-100">
    <div class="d-flex flex-column flex-grow-1">
      <div class="w-50-per border-bottom">
        <h5 class="fst-italic fw-normal">Today</h5>
      </div>
      <div class="todo-lists flex-grow-1 py-4">
        <div *ngFor="let today of todolists?.today">
          <div class="bullet"></div>
          <div>{{today.todo}}</div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-column flex-grow-1">
      <div class="w-50-per border-bottom">
        <h5 class="fst-italic fw-normal">Later</h5>
      </div>
      <div class="todo-lists flex-grow-1 py-4">
        <div *ngFor="let later of todolists?.later">
          <div class="bullet"></div>
          <div>{{later.todo}}</div>
        </div>
      </div>
    </div>

    <div>
      <a [ngClass]="addNewTodoActive ? 'd-none' : 'd-flex'" (click)="toggleTodoInput()" class="text-white align-items-center ms-3 fw-medium cursor-pointer">
        <img class="me-2" src="assets/images/icons/new-todo-item.svg" alt="" srcset="">
        New To-do Item
      </a>
      <div [ngClass]="{'d-none' : !addNewTodoActive}">
        <div class="px-1">
          <textarea [formControl]="todoFormGroup.get('todo')" class="w-100" rows="5" placeholder="Make a todo item"></textarea>
        </div>
        <div class="mb-3">
          <form-calendar-field
            [control]="todoFormGroup.get('date')"
            appearance="appearance-1"
            [showClear]="true"
            panelStyleClass="todo-popup"
            >
          </form-calendar-field>
        </div>
        <div class="d-flex justify-content-end">
          <p-button (onClick)="toggleTodoInput()" label="Cancel" styleClass="p-button-outlined p-button-primary me-2"></p-button>
          <p-button [disabled]="todoFormGroup.invalid" label="Add" styleClass="p-button-primary" (onClick)="onAddTodo()"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
