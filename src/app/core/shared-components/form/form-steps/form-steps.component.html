<div class="wrapper option-1 option-1-1 py-5 w-100" *ngIf="steps.length">
  <ol class="c-stepper">
    <li class="c-stepper__item"
      *ngFor="let step of steps; let stepIndex = index"
      [ngClass]="{'active' : step.isActive}"
      (click)="onSelectStep(stepIndex)">
      <h3 class="c-stepper__title">{{ step.stepTitle }}</h3>
    </li>
  </ol>
</div>
